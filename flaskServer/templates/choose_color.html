{% extends 'base.html' %}
{% block title %}
    配色选择
{% endblock %}
{% block main %}
    <main role="main">
        <div class="jumbotron" style="margin-top: 60px;text-align: center;">
            <div class="container">
                <h1 class="display-3">颜色选择</h1>
            </div>
        </div>
        <div class="container" style="text-align: center">
            <div class="row">
                {% for i in search_res %}
                    <div class="col-md-3">
                        <div class="card mb-3 shadow-sm">
                            <img src="{{ i[1] }}"
                                 class="d-block w-100"
                                 alt="...">
                            <div class="card-body" style="background-color: whitesmoke">
                                <p class="card-text">{{ i[0] }}</p>
                                <div class="justify-content-between align-items-center">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-toggle="modal"
                                            data-target="#Modal{{ i[2] }}">
                                        选择尺寸
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="Modal{{ i[2] }}" tabindex="-1" role="dialog"
                                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalCenterTitle">选择尺寸</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form class="form"
                                                      style="display: block"
                                                      action="{{ url_for('search_graph', shoes_id=shoes_id, color_id=i[2]) }}"
                                                      method="post">
                                                    <div class="modal-body">
                                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                            <div class="container-sm">
                                                                <div class="row"
                                                                     style="text-align: center;display: block">

                                                                    {% for j in i[3] %}
                                                                        <label class="btn btn-secondary"
                                                                               style="margin: 0.5rem">
                                                                            <input type="radio" name="options"
                                                                                   value="{{ j }}"> {{ j }}
                                                                        </label>
                                                                    {% endfor %}

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">
                                                            Close
                                                        </button>
                                                        <button class="btn btn-primary" type="submit">Search</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
{% endblock %}
