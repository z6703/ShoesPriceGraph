<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>图片页</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}">
    <!-- Custom styles for this template -->
    <script type="text/javascript" src="{{ url_for('static', filename="js/jquery-3.4.1.js") }}"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='icon.png') }}" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('search_id') }}" method="post">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="id">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<main role="main" style="margin-top: 8em;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="width: 100%">
                <img src="{{ show_img }}" alt="" style="width: 100%;height: 100%;">
            </div>
            <div class="col-lg-6" style="width: 100%">
                <div class="jumbotron" style="width: 100%;height: 490px;">
                    <div id="line_chart" style="width:100%; height:100%;"></div>
                    <script>
                        $(
                            function () {
                                var chart = echarts.init(document.getElementById('line_chart'), 'white', {renderer: 'canvas'});
                                $.ajax({
                                    type: "GET",
                                    url: "http://127.0.0.1:5000/line_chart/{{ chart_id }}",
                                    dataType: 'json',
                                    success: function (result) {
                                        chart.setOption(result);
                                        setTimeout(function () {
                                            window.onresize = function () {
                                                chart.resize();
                                            }
                                        }, 200)
                                    }
                                });
                            }
                        )
                    </script>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ url_for('static', filename="js/popper.min.js") }}"></script>
<script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
</body>
</html>
