{% extends 'base.html' %}
{% block title %}
    搜索结果
{% endblock %}
{% block main %}
    <main role="main">
        <div class="jumbotron" style="margin-top: 60px;text-align: center;">
            <div class="container">
                <h1 class="display-3">搜索结果</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% for i in search_res %}
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="row no-gutters">
                                <div class="col-sm-4">
                                    <img src="{{ i[3] }}"
                                         class="card-img" alt="暂无图片">
                                </div>
                                <div class="col-sm-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ i[1] }}</h5>
                                        <p class="card-text">共搜索到{{ i[2] }}种配色</p>
                                        <a type="button" class="btn btn-primary" style="display: block"
                                           href="/search_colors/{{ i[0] }}">查看所有配色</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
{% endblock %}
